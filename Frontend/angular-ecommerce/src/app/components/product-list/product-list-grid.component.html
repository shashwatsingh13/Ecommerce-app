<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="row">
            <!-- loop over colection of products -->
            <div *ngFor="let tempProduct of products" class="col-md-3">

                <div class="product-box">
                    <a routerLink="/products/{{tempProduct.id }}">     <!-- added link to every product img-->
                        <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                    </a>

                    <a routerLink="/products/{{tempProduct.id }}">     <!-- added link to every product name-->
                        <h1>{{tempProduct.name}}</h1>
                    </a>

                    <div class="price">{{tempProduct.unitPrice | currency:"INR" }}</div>
                    <a href="#" class="primary-btn">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
