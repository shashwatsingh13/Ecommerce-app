<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ product.imageUrl }}" alt=" Image not available " class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency:"INR" }}</div>

        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add To cart</button>
        <hr>

        <h4>Description</h4>
        <p>{{product.description}}</p>

        <a routerLink="product/" class="back-to-mainPage">Back To Home Page</a>
    </div>
</div>
