<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
        <table class="table table-bordered">
            <tr>
                <th width="20%">Product Image</th>
                <th width="50%">Product Details</th>
                <th width="30%"></th>
            </tr>

            <tr *ngFor="let tempcartItems of cartItems">
                 <td>
                    <img src="{{ tempcartItems.imageUrl }}" class="img-responsive" width="70%">
                 </td>
                 <td>
                    <p>{{ tempcartItems.name }}</p>
                    <p>{{ tempcartItems.unitPrice | currency:'INR' }}</p>
                 </td>
                 <td>
                    <div class="items">
                        <label>Quanitity:</label>{{tempcartItems.quanitity}}
                    </div>
                    <p class="mt-2">SubTotal: {{ tempcartItems.quanitity * tempcartItems.unitPrice | currency:'INR'}}</p>
                 </td>
                 <hr>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td style="font-weight: bold">
                    <p>totol Quantity: {{ totalQuantity }}</p>
                    <p>Total Price: {{ totalPrice }}</p>
                </td>
                
            </tr>
        </table>
    </div>
    </div>
</div>
